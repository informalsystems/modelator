name: Go

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - .github/workflows/golang.yml
      - go/**
  pull_request:
    paths:
      - .github/workflows/golang.yml
      - go/**

jobs:
  go-test:
    strategy:
      matrix:
        os:
          - windows-latest
          - ubuntu-latest
          - macos-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17

      - name: Build
        working-directory: go
        run: go build -v ./...

      - name: Test
        working-directory: go
        run: go test -v ./...
