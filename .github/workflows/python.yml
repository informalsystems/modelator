name: Python

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - .github/workflows/python.yml
      - py/**
  pull_request:
    paths:
      - .github/workflows/python.yml
      - py/**

jobs:
  python-build:
    name: Poetry run
    strategy:
      fail-fast: false
      matrix:
        os:
          - windows-latest
          - ubuntu-latest
          - macos-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Run image
        uses: abatilo/actions-poetry@v2.0.0
      - name: View poetry --help
        run: poetry --help
