[tool.poetry]
name = "modelator"
version = "0.4.2"
description = "Python bindings of Modelator"
license = "Apache-2.0"
authors = ["Ranadeep Biswas <mail@rnbguy.at>"]

[tool.poetry.dependencies]
python = "^3.10"
deepdiff = "^5.8.1"
tabulate = "^0.8.9"
tla = {git = "git@github.com:tlaplus/tla_python.git", rev = "correct_lexing"}
modelator-py = "^0.2.0"
watchdog = "^2.1.8"
typing-extensions = "^4.2.0"

[tool.poetry.dev-dependencies]
fire = "^0.4.0"
pytest = "^7.1.2"
syrupy = "^2.3.0"
prospector = {extras = ["with_mypy", "with_bandit"], version = "^1.7.7"}

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.plugins]
pytest11 = { pytest-modelator = "modelator.pytest" }
